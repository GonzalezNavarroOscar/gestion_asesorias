<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/student_home.css">
    <title>Registrate en AsesoraTEC</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><img src="images/LOGO_sin_fondo.png" class="logo"></li>
            <div class="options">
                <li id="message">
                    <button class="icon-btn">
                        <img src="images/Mensajes.png" class="messages default-icon">
                        <img src="images/Mensajes_Notificacion.png" class="messages notification-icon"
                            style="display: none;">
                    </button>
                </li>
                <li id="bell">
                    <button class="icon-btn">
                        <img src="images/Campana.png" class="notifications default-icon">
                        <img src="images/Campana_Notificacion.png" class="notifications notification-icon"
                            style="display: none;">
                    </button>
                </li>
                <li>
                    <button class="icon-btn">
                        <img src="images/Menu.png" class="menu">
                    </button>
                </li>
            </div>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="images/algebra_lineal.jpg" alt="Álgebra Lineal">
            </div>
            <div class="card-content">
                <div class="card-text">Algebra Lineal</div>
                <button>Ingresar</button>
            </div>
        </div>
        <div class="card-2">
            <div class="card-image-2">
                <img src="images/algebra_lineal.jpg" alt="Álgebra Lineal">
            </div>
            <div class="card-content-2">
                <div class="card-text-2">Algebra Lineal</div>
                <button>Ingresar</button>
            </div>
        </div>
        <div>Columna 3</div>
    </div>
</body>

</html>
