<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home_adviser.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="controllers/navbar.js"></script>
    <script src="js/auth_check.js"></script>
    <title>Bienvenido</title>
</head>

<body>
    <main-navbar></main-navbar>
    <div class="container_top">
        <img class="container_img" src="images/Imagen_que_va_en_registro.png">
        <h1 class="container_title">Solicitudes de asesorias</h1>
        <div class="schedule_specialities">
            <button>Cambiar mi horario y/o especialidades</button>
        </div>
    </div>
    <div class="container">
        <div class="requests">
            <div class="request">
                <div class="request_img">
                    <img src="images/algebra_lineal.jpg">
                </div>
                <div class="request_content">
                    <div class="state_no_acepted">
                        <h4>Pediente</h4>
                    </div>
                    <h3>Carlos Felipe</h3>
                    <h4>Materia: Algebra lineal</h4>
                    <h4>Tema: Vectores</h4>
                    <h4>Fecha: 4/8/2025</h4>
                </div>
                <div class="request_btn">
                    <button class="accept">Aceptar</button>
                    <button class="message_btn"><img src="images/Mensaje_Card.png"></button>

                </div>
            </div>

            <div class="request">
                <div class="request_img">
                    <img src="images/algebra_lineal.jpg">
                </div>
                <div class="request_content">
                    <div class="state_complete">
                        <h4>Aceptado</h4>
                    </div>
                    <h3>Carlos Felipe</h3>
                    <h4>Materia: Algebra lineal</h4>
                    <h4>Tema: Vectores</h4>
                    <h4>Fecha: 4/8/2025</h4>
                </div>
                <div class="request_btn">
                    <button class="complete">Completar</button>
                    <button class="message_btn"><img src="images/Mensaje_Card.png"></button>
                </div>
            </div>

        </div>
    </div>

    <script src="controllers/buttons.js"></script>
</body>

</html>
