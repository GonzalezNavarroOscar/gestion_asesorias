<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes</title>
    <link rel="stylesheet" href="css/asesor_home.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><img src="images/LOGO_sin_fondo.png" class="logo"></li>
                <div class="options">
                    <li id="message">
                        <button class="icon-btn">
                            <img src="images/Mensajes.png" class="messages default-icon">
                            <img src="images/Mensajes_Notificacion.png" class="messages notification-icon"
                                style="display: none;">
                        </button>
                    </li>
                    <li id="bell">
                        <button class="icon-btn">
                            <img src="images/Campana.png" class="notifications default-icon">
                            <img src="images/Campana_Notificacion.png" class="notifications notification-icon"
                                style="display: none;">
                        </button>
                    </li>
                    <li>
                        <button class="icon-btn">
                            <img src="images/Menu.png" class="menu">
                        </button>
                    </li>
                </div>
            </ul>
        </nav>

        <main>
            <h1>Solicitudes</h1>
            <button class="specialties">Cambiar horario</button> <button class="specialties">Cambiar especialidad</button>
            <section class="requests">

                <h2>Solicitudes de asesorías pendientes</h2>
                <div class="request">
                    <span>Carlitos (Matemáticas)</span>
                    <button class="complete">Completar</button>
                </div>

                <div class="request">
                    <span>Angel Garo (Matemáticas)</span>
                    <button class="accept">Aceptar</button>
                </div>

                <div class="request">
                    <span>Andres Pardo (Matemáticas)</span>
                    <button class="accept">Aceptar</button>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
