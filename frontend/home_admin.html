<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Menu</title>
  <link rel="stylesheet" href="css/home_admin.css" />
  <link rel="stylesheet" href="css/navbar.css" />
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><img src="images/LOGO_sin_fondo.png" class="logo"></li>
            <div class="options">
                <li id="message">
                    <button class="icon-btn">
                        <img src="images/Mensajes.png" class="messages default-icon">
                        <img src="images/Mensajes_Notificacion.png" class="messages notification-icon"
                            style="display: none;">
                    </button>
                </li>
                <li id="bell">
                    <button class="icon-btn">
                        <img src="images/Campana.png" class="notifications default-icon">
                        <img src="images/Campana_Notificacion.png" class="notifications notification-icon"
                            style="display: none;">
                    </button>
                </li>
                <li>
                    <button class="icon-btn">
                        <img src="images/Menu.png" class="menu">
                    </button>
                </li>
            </div>
        </ul>
    </nav>
  <main class="container">
    <div class="card">
        <img src="images/Imagen_que_va_en_registro.png" width="200" height="200">
      <h2>Admin Menu</h2>
    </div>

    <div class="buttons">
      <button>Gestionar Alumnos</button>
      <button>Gestionar Asesorias</button>
      <button>Gestionar Materias</button>
    </div>
  </main>
</body>
</html>
