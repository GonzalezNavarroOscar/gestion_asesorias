<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home_adviser.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="controllers/buttons.js"></script>
    <title>Bienvenido</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><img src="images/LOGO_sin_fondo.png" class="logo"></li>
            <div class="options">
                <li id="message">
                    <button class="icon-btn" id="messages_btn">
                        <img src="images/Mensajes.png" class="messages default-icon">
                        <img src="images/Mensajes_Notificacion.png" class="messages notification-icon"
                            style="display: none;">
                    </button>
                    <div class="messages_popup" style="display: none;">
                        <div>
                            <h1>Mensajes</h1>
                        </div>
                        <div class="messages_content">Aun no tienes mensajes.</div>
                    </div>
                </li>
                <li id="bell">
                    <button class="icon-btn" id="bell-btn">
                        <img src="images/Campana.png" class="notifications default-icon">
                        <img src="images/Campana_Notificacion.png" class="notifications notification-icon"
                            style="display: none;">
                    </button>
                    <div class="notificacion_popup" style="display: none;">
                        <div>
                            <h1>Notificaciones</h1>
                        </div>
                        <div class="notificacion_content">No tienes notificaciones.</div>
                    </div>
                </li>
                <li id="settings">
                    <button class="icon-btn" id="settings_btn">
                        <img src="images/Menu.png" class="menu default-icon">
                        <img src="#" class="menu notification-icon" style="display: none;">
                    </button>
                    <div class="settings_popup" style="display: none;">
                        <div>
                            <h1>Configuracion</h1>
                            <div class="settings_content_btn">
                                <button id="logout_btn">Salir de la cuenta</button>
                            </div>
                        </div>
                        <div class="settings_content">No hay Configuracion.</div>
                    </div>
                </li>
            </div>
        </ul>
    </nav>


    <div class="container">
        <main>
            <h1>Solicitudes</h1>
            <button class="specialties">Cambiar horario</button> <button class="specialties">Cambiar
                especialidad</button>
            <section class="requests">

                <h2>Solicitudes de asesorías pendientes</h2>
                <div class="request">
                    <span>Carlitos (Matemáticas)</span>
                    <button class="complete">Completar</button>
                </div>

                <div class="request">
                    <span>Angel Garo (Matemáticas)</span>
                    <button class="accept">Aceptar</button>
                </div>

                <div class="request">
                    <span>Andres Pardo (Matemáticas)</span>
                    <button class="accept">Aceptar</button>
                </div>

            </section>
        </main>
    </div>
</body>

</html>
