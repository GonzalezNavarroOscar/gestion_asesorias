<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login de Usuario</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="images/LOGO.png">
            <h1>Inicia sesión en AsesoraTEC </h1>
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <div class="forgot_password"><a href="#">¿Olvidaste tu contraseña?</a></div>
                <button type="submit">Iniciar sesión</button>
                <button class="enlace" role="link" onclick="window.location='register.html'">Registrarse</button>
            </form>
            <script src="API/conectarAPI.js"></script>
        </div>
        <div class="right">
            <img src="images/Imagen_que_va_en_registro.png">
        </div>
</body>

</html>
