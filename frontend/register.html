<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Registrate en AsesoraTEC</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="images/Imagen_que_va_en_registro.png">
        </div>
        <div class="right">
            <img src="images/LOGO.png">
            <form class="register_form">
                <div class="register_text"><a>Registrate en AsesoraTEC</a></div>
                <input type="text" placeholder=" Nombre">
                <input type="tel" placeholder=" Matricula">
                <input type="email" placeholder=" Correo electronico">
                <input type="password" placeholder=" Contraseña">
                <input type="password" placeholder=" Confirmar tu contraseña">
                <div class="forgot_password">
                    <a>¿Ya tienes cuenta?</a>
                    <a href="#">Iniciar sesión</a>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>

</html>
