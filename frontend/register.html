<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Registrate en AsesoraTEC</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="images/Imagen_que_va_en_registro.png">
        </div>
        <div class="right">
            <img src="images/LOGO.png">
            <form id="register_form" class="register_form">
                <div class="register_text"><a>Registrate en AsesoraTEC</a></div>
                <div id="error" class="error">Las contraseñas no coinciden</div>
                <input id="name" type="text" placeholder=" Nombre" required>
                <input id="matricula" type="tel" placeholder=" Matricula" required>
                <input id="email" type="email" placeholder=" Correo electronico" autocomplete="username" required>
                <input id="password" type="password" placeholder=" Contraseña" autocomplete="new-password" required>
                <input id="confirm-password" type="password" placeholder=" Confirmar tu contraseña" required>
                <div class="forgot_password">
                    <a>¿Ya tienes cuenta?</a>
                    <a href="#">Iniciar sesión</a>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </div>
    <script src="js/registerAPI.js"></script>
</body>

</html>
