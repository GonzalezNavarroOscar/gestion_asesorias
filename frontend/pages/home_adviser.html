<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/home_adviser.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../controllers/navbar.js"></script>
    <script src="../js/auth_check.js"></script>
    <script src="../js/chat.js"></script>

    <title>Bienvenido</title>
</head>

<body>
    <main-navbar></main-navbar>
    <div class="container_top">
        <div class="schedule_specialities">
            <button type="button" onclick="window.location.href='view_reports.html'">Reportes de Asesorías</button>
        </div>
        <div class="container_switch">
            <h3 class="solicitudes-pendientes">Solicitudes</h3>
            <label class="switch">
                <input type="checkbox" id="switch_box">
                <span class="slider round"></span>
            </label>
            <h3 class="asesorias">Asesorías</h3>
        </div>
        <div class="schedule_specialities">
            <button type="button" onclick="window.location.href='change_spe_she.html'">Cambiar mi horario y/o
                especialidades</button>
        </div>
    </div>

    <div class="container">
        <div class="container_filter" id="filter_request_container">
            <select id="filter_request" name="filter" class="filter">
                <option value="opcion0" selected disabled>Filtrar resultados</option>
                <option value="opcion1">A-Z Materia</option>
                <option value="opcion2">Z-A Materia</option>
                <option value="opcion1">A-Z Tema</option>
                <option value="opcion2">Z-A Tema</option>
                <option value="opcion1">A-Z Alumno</option>
                <option value="opcion2">Z-A Alumno</option>
                <option value="opcion5">Fecha mas lejana</option>
                <option value="opcion5">Fecha mas proxima</option>
            </select>
        </div>

        <div class="requests" id="requests-div">

        </div>

        <div class="container_filter" id="filter_advices_container" style="display: none;">
            <select id="filter_advices" name="filter" class="filter">
                <option value="opcion0" selected disabled>Filtrar resultados</option>
                <option value="opcion1">A-Z Materia</option>
                <option value="opcion2">Z-A Materia</option>
                <option value="opcion1">A-Z Tema</option>
                <option value="opcion2">Z-A Tema</option>
                <option value="opcion1">A-Z Alumno</option>
                <option value="opcion2">Z-A Alumno</option>
                <option value="opcion5">Fecha mas lejana</option>
                <option value="opcion5">Fecha mas proxima</option>
            </select>
        </div>

        <div class="advices" id="advices-div">

        </div>
    </div>

    <script src="../controllers/requests_advices.js"></script>
    <script src="../controllers/buttons.js"></script>
</body>

</html>
