<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add_user.css">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <title>Registro personalizado</title>
    <script src="../js/auth_check.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../images/Imagen_que_va_en_registro.png">
        </div>
        <div class="right">
            <img src="../images/LOGO.png">
            <h4>Selecciona el rol del usuario</h4>
            <div class="container_switch">
                <h5>Estudiante</h5>
                <label class="switch">
                    <input type="checkbox" id="switch_box">
                    <span class="slider round"></span>
                </label>
                <h5>Asesor</h5>
            </div>
            <form id="register_form_student" class="register_form">
                    <div class="register_text"><a>Registrate en AsesoraTEC</a></div>
                    <div id="error" class="error">Las contraseñas no coinciden</div>
                    <input id="name" class="name" type="text" placeholder=" Nombre" required>
                    <input id="matricula" class="matricula" type="tel" placeholder=" Matricula" required>
                    <input id="email" class="email" type="email" placeholder=" Correo electronico" autocomplete="username" required>
                    <input id="password" class="password" type="password" placeholder=" Contraseña" autocomplete="new-password" required>
                    <input id="confirm-password" class="confirm-password" type="password" placeholder=" Confirmar tu contraseña" required>
                <button type="submit">Crear Cuenta</button>
            </form>
            <form id="register_form_asesor" class="register_form">
                    <div class="register_text"><a>Registrate en AsesoraTEC</a></div>
                    <div id="error" class="error">Las contraseñas no coinciden</div>
                    <input id="name_asesor" class="name" type="text" placeholder=" Nombre" required>
                    <input id="email_asesor" class="email" type="email" placeholder=" Correo electronico" autocomplete="username" required>
                    <input id="password_asesor" class="password" type="password" placeholder=" Contraseña" autocomplete="new-password" required>
                    <input id="confirm-password_asesor" class="confirm-password" type="password" placeholder=" Confirmar tu contraseña" required>                    
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </div>
    <script src="../controllers/register.js"></script>
    <script src="../js/add_user.js"></script>
</body>

</html>
