<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/change_spe_she.css">
    <script src="../controllers/navbar.js"></script>
    <script src="../controllers/buttons.js"></script>
    <title>Horario y especialidades</title>
</head>

<body>
    <main-navbar></main-navbar>

    <div class="content">
        <div class="container">
            <div class="container_form">
                <form id="schedule_form" action="">

                    <div class="dates_container">

                            <input type="checkbox" id="lunes_checkbox">

                                <div class="time">
                                    <label for="hora-inicio">Hora de inicio:</label>
                                    <input type="time" id="lunes_inicio_0" name="hora-inicio">
                                    <label for="hora-fin">Hora de fin:</label>
                                    <input type="time" id="lunes_fin_0" name="hora-fin">
                                </div>
                            </div>
                            <button type="button" class="add_time"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date">
                            <label for="hora-inicio">Martes:</label>
                            <input type="checkbox" id="martes_checkbox">

                                <div class="time">

                                </div>
                            </div>
                            <button type="button" class="add_time"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date">
                            <label for="hora-inicio">Jueves:</label>

                                    <label for="hora-fin">Hora de fin:</label>
                                    <input type="time" id="viernes_fin_0" name="hora-fin">
                                </div>
                            </div>
                            <button type="button" class="add_time"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date">
                            <label for="hora-inicio">Sabado:</label>
                            <input type="checkbox" id="sabado_checkbox">

                                </div>
                            </div>

                        </div>



                    </div>

                    <div class="form_btn">
                        <button type="submit">Guardar</button>
                    </div>

                </form>
            </div>
            <div class="container_form">
                <form id="specialities_form" action="">
                    <div id="specialities" class="specialities">

                    </div>
                    <div class="form_btn">
                        <button type="submit">Guardar</button>
