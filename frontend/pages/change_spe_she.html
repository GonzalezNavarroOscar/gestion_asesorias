<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/change_spe_she.css">
    <script src="../controllers/navbar.js"></script>
    <script src="../controllers/buttons.js"></script>
    <title>Horario y especialidades</title>
    <script src="../js/auth_check.js"></script>
</head>

<body>
    <main-navbar></main-navbar>

    <div class="content">
        <div class="container">
            <div class="container_form">
                <form id="schedule_form" action="">
                    <div class="title">
                        <h3>Tu disponilibidad</h3>
                    </div>
                    <div class="dates_container">

                        <div class="date" id="date_lunes">
                            <div class="day_toggle">
                                <label for="lunes_checkbox">Lunes</label>

                                <input type="checkbox" id="lunes_checkbox" name="lunes_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="lunes_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="lunes_inicio_0" name="lunes_inicio_0">
                                        <label for="lunes_fin_0">Hora de fin:</label>
                                        <input type="time" id="lunes_fin_0" name="lunes_fin_0">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date" id="date_martes">
                            <div class="day_toggle">
                                <label for="martes_checkbox">Martes</label>

                                <input type="checkbox" id="martes_checkbox" name="martes_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="martes_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="martes_inicio_0" name="martes_inicio_0">
                                        <label for="martes_fin_0">Hora de fin:</label>
                                        <input type="time" id="martes_fin_0" name="martes_fin_0">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date" id="date_miercoles">
                            <div class="day_toggle">
                                <label for="miercoles_checkbox">Miércoles</label>

                                <input type="checkbox" id="miercoles_checkbox" name="miercoles_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="miercoles_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="miercoles_inicio_0" name="miercoles_inicio_0">
                                        <label for="miercoles_fin_0">Hora de fin:</label>
                                        <input type="time" id="miercoles_fin_0" name="miercoles_fin_0">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date" id="date_jueves">
                            <div class="day_toggle">
                                <label for="jueves_checkbox">Jueves</label>

                                <input type="checkbox" id="jueves_checkbox" name="jueves_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="jueves_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="jueves_inicio_0" name="jueves_inicio_0">
                                        <label for="jueves_fin_0">Hora de fin:</label>
                                        <input type="time" id="jueves_fin_0" name="jueves_fin_0">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date" id="date_viernes">
                            <div class="day_toggle">
                                <label for="viernes_checkbox">Viernes</label>

                                <input type="checkbox" id="viernes_checkbox" name="viernes_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="viernes_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="viernes_inicio_0" name="viernes_inicio_0">
                                        <label for="viernes_fin_0">Hora de fin:</label>
                                        <input type="time" id="viernes_fin_0" name="viernes_fin_0">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date" id="date_sabado">
                            <div class="day_toggle">
                                <label for="sabado_checkbox">Sábado</label>

                                <input type="checkbox" id="sabado_checkbox" name="sabado_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="sabado_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="sabado_inicio_0" name="sabado_inicio_0">
                                        <label for="sabado_fin_0">Hora de fin:</label>
                                        <input type="time" id="sabado_fin_0" name="sabado_fin_0">
                                    </div>
                                </div>
                                <div class="schedule hidden">
                                    <div class="time template hidden">
                                        <label for="inicio">Inicio</label>
                                        <input type="time" />
                                        <label for="fin">Fin</label>
                                        <input type="time" />
                                    </div>
                                </div>

                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                        <div class="date" id="date_domingo">
                            <div class="day_toggle">
                                <label for="domingo_checkbox">Domingo</label>

                                <input type="checkbox" id="domingo_checkbox" name="domingo_checkbox">
                            </div>
                            <div class="schedule hidden">
                                <div class="time">
                                    <div class="time_content">
                                        <label for="domingo_inicio_0">Hora de inicio:</label>
                                        <input type="time" id="domingo_inicio_0" name="domingo_inicio_0">
                                        <label for="domingo_fin_0">Hora de fin:</label>
                                        <input type="time" id="domingo_fin_0" name="domingo_fin_0">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add_time hidden"><img src="../images/plus.png"></button>
                        </div>

                    </div>

                    <div class="form_btn">
                        <button type="submit">Guardar</button>
                    </div>

                </form>
            </div>
            <div class="container_form">
                <form id="specialities_form" action="">
                    <div class="title">
                        <h3>Especialidades</h3>
                    </div>
                    <div id="specialities" class="specialities">

                    </div>
                    <div class="form_btn">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../controllers/add_time.js"></script>
    <script src="../js/specialities.js"></script>
    <script src="../js/adviser_spe_she.js"></script>
</body>

</html>
