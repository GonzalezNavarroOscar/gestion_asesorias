<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/request_advice.css">
    <script src="../controllers/navbar.js"></script>
    <script src="../controllers/buttons.js"></script>
    <script src="../js/auth_check.js"></script>
    <title>Solicitud</title>
</head>

<body>
    <main-navbar></main-navbar>

    <div class="container_top">
        <img class="container_img" src="../images/Imagen_que_va_en_registro.png">
        <h1 class="container_title">Completa tu solicitud</h1>
        <div class="schedule_specialities">
        </div>
    </div>

    <div class="container">
        <div class="container_form">
            <form action="" id="form_request">
                <input type="text" placeholder="Materia" id="subject" readonly>
                <input type="text" placeholder="Tema" id="topic" readonly>
                <input type="text" placeholder="Observaciones" id="Observations">
                <label for="date">Fecha en la que solicitas la asesoria:</label>
                <input type="date" placeholder="fecha" id="date" required>
                <label for="initial_hour">Hora en la que solicitas la asesoria:</label>
                <input type="time" id="initial_hour" required>
                <select name="" id="mode" required>
                    <option value="" selected disabled>Modalidad</option>
                    <option value="En Linea">En linea</option>
                    <option value="Presencial">Presencial</option>
                </select>
                <button type="submit">Crear solicitud</button>
            </form>
        </div>
        <div class="container_form_img">
            <img src="../images/foto_de_asesoria.jpg" alt="">
        </div>
    </div>


    <script src="../js/request_advice.js"></script>
</body>

</html>
