<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot_password.css">
    <title>Inicia sesión en AsesoraTEC</title>
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../images/LOGO.png">
            <h1>¿Olvidaste tu contraseña?</h1>
            <form id="Form">
                <h5>Ingresa tu email para recibir un correo con una contraseña temporal</h5>
                <div id="error" class="no_mostrar">Error</div>
                <input type="email" id="correo" name="correo" placeholder="Correo electronico" autocomplete="username"
                    required>
                <button type="submit">Enviar correo</button>
            </form>
        </div>
        <div class="right">
            <img src="../images/Imagen_que_va_en_registro.png">
        </div>
    </div>
    <script src="../js/forgot_password.js"></script>
</body>

</html>
