<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/home_student.css">
    <script src="../controllers/buttons.js"></script>
    <script src="../controllers/navbar.js"></script>
    <script src="../js/auth_check.js"></script>
    <title>Bienvenido</title>
</head>

<body>
    <main-navbar></main-navbar>

    <div class="container_top">
        <div class="container_switch">
            <h3 class="solicitudes-pendientes">Materias</h3>
            <label class="switch">
                <input type="checkbox" id="switch_box">
                <span class="slider round"></span>
            </label>
            <h3 class="asesorias">Mis solicitudes</h3>
        </div>
    </div>

    <div id="materias_container">
        <div class="container_filter">
            <select id="filter" name="filter" class="filter">
                <option value="opcion0" selected disabled>Filtrar resultados</option>
                <option value="opcion1">Mas populares</option>
                <option value="opcion2">Menos populares</option>
                <option value="opcion3">A-Z</option>
                <option value="opcion4">Z-A</option>
            </select>
        </div>
        <div id="materias" class="container">

        </div>
    </div>

    <div id="requests_container" style="display: none;">
        <div class="container_filter">
            <select id="filter_request" name="filter" class="filter">
                <option value="opcion0" selected disabled>Filtrar resultados</option>
                <option value="opcion1">A-Z</option>
                <option value="opcion2">Z-A</option>
                <option value="opcion3">Modalidad en linea</option>
                <option value="opcion4">Modalidad presencial</option>
                <option value="opcion5">Fecha mas lejana</option>
                <option value="opcion5">Fecha mas proxima</option>
                <option value="opcion6">Aceptadas</option>
                <option value="opcion7">Pendientes</option>
            </select>
        </div>
        <div id="requests" class="container">
        </div>
    </div>

    <script src="../controllers/home_student.js"></script>
    <script src="../js/student_request.js"></script>
    <script src="../js/subjects.js"></script>
</body>

</html>
