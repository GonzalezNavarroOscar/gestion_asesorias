<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/home_admin.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <script src="../controllers/navbar.js"></script>
  <script src="../js/auth_check.js"></script>
</head>

<body>
  <main-navbar></main-navbar>

  <div class="container_top">
    <img class="container_img" src="../images/Imagen_que_va_en_registro.png">
    <h1 class="container_title">Dashboard</h1>
    <div class="schedule_specialities">
    </div>
  </div>

  <div class="container_graphs">
    <div class="graph">
      <img src="../images/Graficadeejemplo.png">
    </div>
    <div class="graph_content">
      <h4>Asesorias pendientes</h4>
      <h4>Asesorias en proceso</h4>
      <h4>Asesorias completadas</h4>
    </div>
  </div>

  <div class="container_data">

    <div class="data">
      <div class="data_content">
        <h4>Usuarios registrados</h4>
        <h2>1500</h2>
        <p>Ver mas</p>
      </div>
      <div class="icon-box">
        <img src="../images/user.png">
      </div>
    </div>

    <div class="data">
      <div class="data_content">
        <h4>Asesores registrados</h4>
        <h2>200</h2>
        <p>Ver mas</p>
      </div>
      <div class="icon-box">
        <img src="../images/adviser.png">
      </div>
    </div>

    <div class="data">
      <div class="data_content">
        <h4>Materias registradas</h4>
        <h2>5000</h2>
        <p>Ver mas</p>
      </div>
      <div class="icon-box">
        <img src="../images/materias.png">
      </div>
    </div>

    <div class="data">
      <div class="data_content">
        <h4>Temas registrados</h4>
        <h2>10000</h2>
        <p>Ver mas</p>
      </div>
      <div class="icon-box">
        <img src="../images/tema.png">
      </div>
    </div>

  </div>

  <div class="container">
    <div class="buttons">
      <button>Gestionar Alumnos</button>
      <button>Gestionar Asesorias</button>
      <button>Gestionar Materias</button>
    </div>
  </div>

  <script src="../controllers/buttons.js"></script>
</body>

</html>
