<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
  <title>Home Admin</title>
  <link rel="stylesheet" href="../css/home_admin.css" />
  <link rel="stylesheet" href="../css/admin_navbar.css" />
  <script src="../controllers/admin_navbar.js"></script>
  <script src="../js/auth_check.js"></script>
  <script src="../controllers/buttons.js"></script>
  <script type="module" src="../controllers/admin_options.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <main-navbar></main-navbar>

  <div class="container">
    <div class="buttons">
      <button class="gestUsu_btn" id="gestUsu">Gestionar Usuarios</button>
      <button class="gestAse_btn" id="gestAse">Gestionar Asesorias</button>
      <button class="gestMat_btn" id="gestMat">Gestionar Materias</button>
      <button class="gestTem_btn" id="gestTem">Gestionar Temas</button>
      <button class="estad_btn" id="estad">Estadísticas</button>
    </div>
  </div>

  <div class="container_filter">
    <select id="filter_usuarios" name="filter" class="filter">
      <option value="opcion0" selected disabled>Filtrar resultados</option>
      <option value="opcion1">A-Z</option>
      <option value="opcion2">Z-A</option>
      <option value="opcion3">Rol Alumno</option>
      <option value="opcion3">Rol Asesor</option>
    </select>
  </div>

  <div class="container_filter">
    <select id="filter_asesorias" name="filter" class="filter hidden">
      <option value="opcion0" selected disabled>Filtrar resultados</option>
      <option value="opcion1">A-Z Materia</option>
      <option value="opcion2">Z-A Materia</option>
      <option value="opcion1">A-Z Tema</option>
      <option value="opcion2">Z-A Tema</option>
      <option value="opcion1">A-Z Alumno</option>
      <option value="opcion2">Z-A Alumno</option>
      <option value="opcion5">Fecha mas lejana</option>
      <option value="opcion5">Fecha mas proxima</option>
      <option value="opcion6">Modalidad en linea</option>
      <option value="opcion7">Modalidad presencial</option>
    </select>
  </div>

  <div class="container_filter">
    <select id="filter_materias" name="filter" class="filter hidden">
      <option value="opcion0" selected disabled>Filtrar resultados</option>
      <option value="opcion1">Mas populares</option>
      <option value="opcion2">Menos populares</option>
      <option value="opcion3">A-Z</option>
      <option value="opcion4">Z-A</option>
    </select>
  </div>

  <div class="container_filter">
    <select id="filter_temas" name="filter" class="filter hidden">
      <option value="opcion0" selected disabled>Filtrar resultados</option>
      <option value="opcion1">Mas populares</option>
      <option value="opcion2">Menos populares</option>
      <option value="opcion3">A-Z</option>
      <option value="opcion4">Z-A</option>
      <option value="opcion5">Agregados por el administrador</option>
      <option value="opcion6">Agregados por un alumno</option>
    </select>
  </div>

  <div class="container_filter">
    <select id="filter_estadisticas" name="filter" class="filter hidden">
      <option value="opcion0" selected disabled>Filtrar resultados</option>
      <option value="todos">Todos</option>
      <option value="usuarios">Usuarios</option>
      <option value="asesorias">Asesorías</option>
      <option value="materias">Materias</option>
      <option value="temas">Temas</option>
    </select>
  </div>

  <div class="content-section">

  </div>

  <div class="container_data">
    <div class="data">
      <div class="data_content">
        <h4>Usuarios registrados</h4>
        <h2 id="user-count">0</h2>
      </div>
      <div class="icon-box">
        <img src="../images/user.png">
      </div>
    </div>

    <div class="data">
      <div class="data_content">
        <h4>Asesorías Registradas</h4>
        <h2 id="asesorias-count">0</h2>
      </div>
      <div class="icon-box">
        <img src="../images/adviser.png">
      </div>
    </div>

    <div class="data">
      <div class="data_content">
        <h4>Materias registradas</h4>
        <h2 id="materias-count">0</h2>
      </div>
      <div class="icon-box">
        <img src="../images/materias.png">
      </div>
    </div>

    <div class="data">
      <div class="data_content">
        <h4>Temas registrados</h4>
        <h2 id="temas-count">0</h2>
      </div>
      <div class="icon-box">
        <img src="../images/tema.png">
      </div>
    </div>
  </div>

  <script src="../js/stats_counters.js"></script>

</body>

</html>
