<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO_icon.png" type="image/x-icon">
    <title>Solicitud personalizada</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/custon_request.css">
    <script src="../controllers/navbar.js"></script>
</head>

<body>
    <main-navbar></main-navbar>

    <div class="container_top">
        <img class="container_img" src="../images/Imagen_que_va_en_registro.png">
        <h1 class="container_title">Solictud personalizada</h1>
        <div class="schedule_specialities">
        </div>
    </div>

    <div class="container">
        <div class="container_form">
            <form action="">
                <input type="text" placeholder="Materia">
                <input type="text" placeholder="Tema">
                <input type="text" placeholder="Observaciones">
                <input type="text" placeholder="Requisitos">
                <select name="" id="">
                    <option value="" selected disabled>En linea o presencial</option>
                    <option value="">En linea</option>
                    <option value="">Presencial</option>
                </select>
                <select name="" id="">
                    <option value="" selected disabled>Nivel de urgencia</option>
                    <option value="">Poco urgente</option>
                    <option value="">Urgente</option>
                    <option value="">Muy urgente</option>
                </select>
                <button type="submit">Crear solicitud</button>
            </form>
        </div>
        <div class="container_form_img">
            <img src="../images/foto_de_asesoria.jpg" alt="">
        </div>
    </div>

    <script src="../controllers/buttons.js"></script>
</body>

</html>
